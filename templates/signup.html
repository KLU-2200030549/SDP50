<!DOCTYPE html>
<html>
<head>
    <title>SIGNUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bodycontainer {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    {% block body %}
        {% if messages %}
            {% for message in messages %}
                {% if message.tags %}
                    <script>alert("{{ message }}");</script>
                {% endif %}
            {% endfor %}
        {% endif %}

        <div class="login-container">
            <div class="bodycontainer">
                <h1>SignUp</h1>
                <form method="post" action="{% url 'signup1' %}">
                    {% csrf_token %}
                    <label>Username</label><br>
                    <input type="text" name="username" placeholder="Enter Student ID / EMP ID" required><br>

                    <label>Password</label><br>
                    <input type="password" name="password" required><br>

                    <label>Confirm Password</label><br>
                    <input type="password" name="password1" required><br><br>

                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    {% endblock %}
</body>
</html>
